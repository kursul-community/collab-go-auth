syntax = "proto3";

package auth;

import "google/api/annotations.proto";

// Указываем пакет для Go-кода
option go_package = "go-auth/gen/auth";

service Auth {
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/register"
      body: "*"
    };
  }
  
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/login"
      body: "*"
    };
  }
  
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/refresh"
      body: "*"
    };
  }
  
  rpc ValidateToken(ValidateTokenRequest) returns (ValidateTokenResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/validate"
      body: "*"
    };
  }
  
  // Повторная отправка кода верификации email
  rpc ResendVerificationEmail(ResendVerificationEmailRequest) returns (ResendVerificationEmailResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/sign-up/resend-email"
      body: "*"
    };
  }
  
  // Верификация email по коду
  rpc VerifyEmail(VerifyEmailRequest) returns (VerifyEmailResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/sign-up/verify-email"
      body: "*"
    };
  }
}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  string user_id = 1; // UUID пользователя
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
}

message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
}

message ValidateTokenRequest {
  string access_token = 1;
}

message ValidateTokenResponse {
  bool valid = 1;
}

// Запрос на повторную отправку кода верификации
message ResendVerificationEmailRequest {
  string user_id = 1;    // UUID пользователя (обязательное поле)
  string request_id = 2; // UUID запроса для отслеживания (обязательное поле)
}

message ResendVerificationEmailResponse {
  // Пустой ответ при успехе
}

// Запрос на верификацию email
message VerifyEmailRequest {
  string user_id = 1;    // UUID пользователя (обязательное поле)
  string request_id = 2; // UUID запроса для отслеживания (обязательное поле)
  string code = 3;       // 6-значный код верификации (обязательное поле)
}

message VerifyEmailResponse {
  // Пустой ответ при успехе
}